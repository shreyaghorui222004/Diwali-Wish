<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <title>Happy Diwali</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="fireworks">
        <div class="content" id="sec1">
            <h2>
                <span class="greet" 
                style="color: #ff8521;
                font-size: 3rem;
                padding-bottom: 50px;
                padding-top: 0;
                font-weight: 300;
                ">Happy Diwali</span>

                <span style="
                font-family: 'Lobster';
                font-weight: 1;
                color: white;
                font-size: 1.8rem;
                ">Wishing you endless happiness and joy. <br> Keep smiling and keep growing ❤️</span>

                <span style="
                color:rgb(255, 243, 77);
                font-size: 1.5rem;
                font-weight: 290;
                display: block;
                margin: 20px auto;
                text-align: center; 
                font-family:cursive">wishes from Shreya</span>
            </h2>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.fireworks.js"></script>
    <script type="text/javascript">
        $('.fireworks').fireworks({ 
            sound: true, 
            opacity: 0.9, 
            width: '100%', 
            height: '100%' 
        });
    </script>
</body>
</html>
